<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    .table {
        margin-top: 100px;
        display: flex;
        justify-content: center;
    }
    legend {
        font-size: 15px;
        text-align: center;
    }
    .inp {
        margin: 10px 10px 10px 10px;
    }
</style>
<body>
    <div class="table">
        <form action="#">
            <fieldset>
            <div class="inp">
                <fieldset>
                    <legend>Student</legend>
                    <label>First Name</label>
                <input type="text" placeholder="First Name">
                </fieldset>
                
            
            </div>
            <div class="inp">
                <fieldset>
                <label>Last Name</label>
                <input type="text" placeholder="LAst Name">
                </fieldset>
            </div>
            <div class="inp">
            <fieldset>
                <label>Email</label>
                <input type="email" placeholder="Email">
            </fieldset>
            </div>
            <div class="inp">
            <fieldset>
                <label>Password</label>
                <input type="password" placeholder="Password">
            </fieldset>
            </div>
            <div class="inp">
            <fieldset>
                <label>Contact</label>
                <input type="number" placeholder="mobile number">
            </fieldset>
            </div>

                  <div>
                          <fieldset> 
                         <label>Gender: </label>
                        
                        <div>
                           <label>Male</label>
                           <input type="radio" name="gender">
                        </div>
                        <div>
                            <label>Female</label>
                            <input type="radio" name="gender">
                        </div>
                        <div>
                            <label>Others</label>
                            <input type="radio" name="gender">
                        </div>
                    </fieldset> 
                 </div>

            <div>
                <button type="submit"> Submit</button>
            </div>
        </fieldset>
        </form>
    </div>
</body>
</html>
