<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <ul >
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>grapes</li>
    </ul>
    <ol type="i" start="6">
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>grapes</li>
    </ol>
    <table  border="1">
        <tr>
            <th>food</th>
            <th>price</th>
        <tr>
            <td>dosa</td>
            <td>20rs</td>
        </tr>
    </table>
</body>
</html>
