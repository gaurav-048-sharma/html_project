<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <ul >
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>grapes</li>
    </ul>
    <ol type="i" start="6">
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>grapes</li>
    </ol>
    <table  border="1">
        <h1> Book Details</h1>
        <tr>
            <th>Book id</th>
            <th>Book Name </th>
            <th>author </th>
            <th>Publisher</th>
        <tr>
            <td>101</td>
            <td>The great gatsby</td>
            <td>F.scott Fitzgerald</td>
            <td>penguin Books</td>
        </tr>
        <tr>
            <td>102</td>
            <td>1984</td>
            <td>George Orwell</td>
            <td>Harvill Secker</td>
        </tr>
    </table>
    <div style="display: flex; justify-content:space-around;">
        
        <h1>hey there</h1>
        
    </div>
</body>
</html>
